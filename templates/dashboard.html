<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure File Sharing - Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Dashboard</h1>

        <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
            <h2>Upload a File</h2>
            <input type="file" name="file" required>
            <button type="submit" class="btn">Upload</button>
        </form>

        <h2>Files</h2>
        <ul class="file-list">
            {% for file in files %}
                <li>
                    <span>{{ file }}</span>
                    <a href="{{ url_for('download_file', filename=file) }}" class="btn">Download Decrypted</a>
                    <a href="{{ url_for('download_encrypted_file', filename=file) }}" class="btn encrypted">Download Encrypted</a>
                </li>
            {% endfor %}
        </ul>

        <a href="/logout" class="btn logout">Logout</a>
    </div>

    <script src="/static/scripts.js"></script>
</body>
</html>
